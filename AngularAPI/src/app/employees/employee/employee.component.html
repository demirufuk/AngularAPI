<form #form="ngForm" autocomplete="off" (ngSubmit)="onSubmit(form)">
  <input type="hidden" name="EmployeeID" #EmployeeID="ngModel" [(ngModel)]="service.formData.EmployeeID" />
  <div class="form-group">
    <label>FULL NAME</label>
    <input name="FullName" #FullName="ngModel" [(ngModel)]="service.formData.FullName" type="text" class="form-control" required/>
  </div>
  <div class="form-group">
      <label>Position</label>
      <input name="Position" #Position="ngModel"  [(ngModel)]="service.formData.Position" type="text" class="form-control"/>
    </div>
    <div class="form-row">
        <div class="form-group">
            <label>Emp Code</label>
            <input name="EMPCode" #EMPCode="ngModel"  [(ngModel)]="service.formData.EMPCode" type="text" class="form-control"/>
          </div>
          <div class="form-group">
            <label>Mobile</label>
            <input name="Mobile" #Mobile="ngModel"  [(ngModel)]="service.formData.Mobile" type="text" class="form-control"/>
          </div>
    </div>
    <div class="form-group">
      <!-- <input type="button" [disabled]="form.invalid" value="submit" class="btn btn-lg btn-primary btn-block"> -->
      <button type="submit" class="btn btn-lg btn-success btn-block" [disabled]="service.formData.invalid">Ürün Ekle</button>

    </div>
</form>
